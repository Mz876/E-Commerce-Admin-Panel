<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-6">

  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Login to Account</h1>
    <span class="text-gray-600 text-sm">Enter your email & password to login</span>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <ul class="space-y-4">
      <li>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input id="email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </li>
      <li>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </li>
    </ul>

    <div class="flex items-center justify-between mt-4 text-sm">
      <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox" class="h-4 w-4 text-blue-500 border-gray-300 rounded">
        <span class="text-gray-700">Keep me signed in</span>
      </label>
      <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
    </div>

    <button (click)="onLogin()" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg transition duration-200">
      Login
    </button>

    <div class="mt-6 text-center">
      <span class="text-gray-600 text-sm">or continue with social account</span>

      <button class="flex items-center justify-center w-full mt-3 bg-white border border-gray-300 rounded-lg py-2 px-4 text-gray-700 hover:bg-gray-50 transition duration-200">
        <ion-img [src]="googleIcon" alt="Google" class="w-5 h-5 mr-2" />
        Sign in with Google
      </button>
    </div>

    <div class="mt-6 text-center">
      <span class="text-gray-600 text-sm">You don't have an account yet?</span>
      <a href="#" class="text-blue-500 hover:underline ml-1 text-sm">Register Now</a>
    </div>
  </div>
</div>
