<div class="w-full bg-white dark:bg-gray-900 text-black dark:text-white px-4 py-3 flex items-center justify-between shadow">
  <!-- Left Section: Burger Icon and Search Bar -->
  <div class="flex items-center space-x-2">
    <!-- Burger icon appears only when the sidebar is closed -->
    <div *ngIf="!isSidebarOpen" (click)="toggleSidebar.emit()" class="cursor-pointer">
      <img src="../../../../assets/icon/burger-icon.png" alt="Menu" class="h-6 w-6" />
    </div>

    <!-- Search Bar -->
    <div class="relative">
      <input
        type="text"
        placeholder="Search..."
        class="pl-9 pr-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <!-- Search Icon -->
      <div class="absolute inset-y-0 left-0 flex items-center pl-2 text-gray-400 dark:text-gray-400">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Right Section: Dark/Light Mode and Profile -->
  <div class="flex items-center space-x-4">
    <!-- Dark/Light Mode Icon -->
   <!-- Dark/Light Mode Icon -->
<div
  class="rounded-full p-1.5 bg-gray-200 dark:bg-transparent flex items-center justify-center cursor-pointer"
  (click)="toggleDarkMode()"
>
  <img
    [src]="isDarkMode ? '../../../../assets/icon/moon.png' : '../../../../assets/icon/sun.png'"
    alt="Toggle Dark Mode"
    class="h-5 w-5"
  />
</div>
    <!-- Profile Section with Avatar, Name and Email -->
    <div class="flex items-center space-x-3 pl-3 border-l border-gray-300 dark:border-gray-700">
      <!-- Profile Avatar -->
      <div class="relative">
        <img
          src="../../../../assets/images/google-logo.png"
          alt="Profile"
          class="h-8 w-8 rounded-full cursor-pointer object-cover border border-gray-300 dark:border-gray-700"
        />
        <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full border border-white dark:border-gray-900"></div>
      </div>
      <!-- Profile Info -->
      <div class="hidden md:block">
        <div class="text-sm font-medium">John Doe</div>
        <div class="text-xs text-gray-400 dark:text-gray-400">john.doe-example.com</div>
      </div>
    </div>
  </div>
</div>
